<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta - Ecoleta ♻️ </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-point.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
  </head>

  <body>
    <div id="page-create-point">
     
        <header>
          <img src="/assets/logo.svg" alt="Logo da Ecoleta" />
          <a href="http://">
            <span></span>
           Voltar para home
          </a>
        </header>

        <form action="">
          <h1>Cadastro do ponto de coleta</h1>
          
          <fieldset>
            <legend>
              <h2>Dados da Entidade</h2>
            </legend>
            <div class="field">
              <label for="name">Nome da Entidade</label>
              <input type="text" name="name" requerid>
            </div>
            <div class="field-group">
              <div class="field">
                <label for="adress">Endereço</label>
                <input type="text" name="adress" requerid>
              </div>
              <div class="field">
                <label for="number">Número/Complemento</label>
                <input type="text" name="adress2" requerid>
              </div>
            </div>
            <div class="field-group">
              <div class="field">
                <label for="state">Estado</label>
                <select name="uf" requerid>
                  <option value=""> 
                    Selecione o Estado
                  </option>
                </select>
                <input type="hidden" name="state" requerid>
              </div>
              <div class="field">
                <label for="city">Cidade</label>
                <select name="city" disabled requerid>
                  <option value="" >
                    Selecione a Cidade
                  </option>
                </select>

              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>
              <h2>Itens de Coleta</h2>
            </legend>
            <div class="itens-grid">
              <li data-id="1">
                <img src="/assets/lampadas.svg" alt="Lampadas">
                <span>Lampadas</span>
              </li>
            
            
              <li data-id="2">
                <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                <span>Pilhas E Baterias</span>
              </li>
            
            
              <li data-id="3">
                <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                <span>Papéis e Papelão</span>
              </li>
            
            
              <li data-id="4">
                <img src="/assets/eletronicos.svg" alt="Eletronicos">
                <span>Residuos Eletronicos</span>
              </li>
            
            
              <li data-id="5">
                <img src="/assets/organicos.svg" alt="Residuos Organicos">
                <span>Residuos Organicos</span>
              </li>
            
            
              <li data-id="6">
                <img src="/assets/oleo.svg" alt="óleo de cozinha">
                <span>Óleo de Cozinha'</span>
              </li>
            </div>
            <input type="hidden" name="itens">
          </fieldset>

          <button type="submit">
            Cadastrar ponto de coleta
          </button>


        </form>
     
    </div>
    <script src="./scripts/create-point.js"></script>
  </body>
</html>
